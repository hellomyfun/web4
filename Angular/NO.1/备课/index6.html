<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<body>


<ucai></ucai>

<hi></hi>


<script>
    var app = angular.module("app",[]);
    app.directive("ucai",function () {
        return {
            template:"<h1>11111</h1>"
        }
    });
    app.directive("hi",function () {
        return {
            templateUrl:"template.html"
        }
    });
</script>
</body>
</html>
