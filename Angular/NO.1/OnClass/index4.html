<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="angular.js"></script>
</head>
<body>


<div ng-init="checked = true">
    <!--ng-checked 可以绑定一个 变量 来更改checkbox的状态-->
    <input type="checkbox" ng-checked="checked">
</div>

<div ng-init="isShow = false">
    <p ng-show="isShow">12345678</p>
</div>

</body>
</html>
