<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="angular.js"></script>
</head>
<body>

<div ng-init="choose = '0'">

    <input type="text" ng-model="choose">

    <p ng-if="choose == '0'">
        <span>12345</span>
        <img src="https://www.baidu.com/img/bd_logo1.png" alt="">
    </p>
    <p ng-if="choose == '1'">22222</p>

</div>

</body>
</html>
