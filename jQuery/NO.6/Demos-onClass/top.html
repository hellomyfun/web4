<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="jquery-ui.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .navBar {
            width: 100%;
            height: 50px;
            position: fixed;
            background-color: #ffb100;
            border-bottom: 1px solid #cccccc;
            display: none;
        }

        .container {
            width: 100%;
            height: 2000px;
        }

    </style>

</head>
<body>

<div class="navBar"></div>

<div class="container"></div>

<script src="jquery-3.1.1.js"></script>
<script src="jquery-ui.min.js"></script>

<script>

    (function () {

        var timer = null;
        $(document).scroll(function () {

            var nav = $(".navBar");

            if ($(this).scrollTop()>150){
                nav.fadeIn();
            }else {
                nav.fadeOut();
            }

            if ($(document).scrollTop()>=$(document).height()-$(window).height()){
                if ($(document.body).find(".loading")){
                    clearTimeout(timer);
                    timer = null;
                    $(document.body).find(".loading").remove();
                }

                $(document.body).append($("<span class='loading'>正在加载...</span>"));
                timer = setTimeout(function () {
                    $(document.body).find(".loading").remove();
                },1000);

            }


        });



    })();

</script>

</body>
</html>
