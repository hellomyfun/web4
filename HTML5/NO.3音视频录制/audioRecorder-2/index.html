<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function init() {

        if ( navigator.mediaDevices.getUserMedia){

            navigator.mediaDevices.getUserMedia({audio:true},onSuccess,onError);

        }else {
            console.log("浏览器不支持!")
        }

    }

    function onSuccess(stream) {
        console.log(stream);
    }

    function onError(error) {
        console.log(error);
    }

    init();
</script>
</body>
</html>
