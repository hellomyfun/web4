<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .dropBox {
            width: 500px;
            height: 400px;
            border: 2px solid #cccccc;
        }
    </style>
</head>
<body>

<img src="bd_logo1.png" id="dragImage">

<div class="dropBox"></div>


<script>
    var image = document.getElementById("dragImage");
    var dropBox = document.querySelector(".dropBox");

    image.ondragstart = function (event) {
         dropBox.style.borderColor = "red";
        event.dataTransfer.setData("text",event.target.id);
    };

    image.ondragend = function (event) {
        event.dataTransfer.clearData("text");
        dropBox.style.borderColor = "#cccccc";
    };

    dropBox.ondragover = function (event) {
        event.preventDefault();
    };

    dropBox.ondrop = function (event) {
        event.preventDefault();

        var data = event.dataTransfer.getData("text");
        if (data){
            event.target.appendChild(document.getElementById(data));
        }

    };



</script>
</body>
</html>
